<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise的鏈式調用</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            // 改變promise實例對象的狀態為fulfilled，值為ok
            resolve('ok');
        })

        p1.then(value => {
            console.log(value);
            console.log('養成了');
        }).then(value => {
            console.log('殺牛');
        }).then(value => {
            console.log('剃毛');
        }).then(value => {
            console.log('加工');
        }).then(value => {
            console.log('醬牛肉');
        })
    </script>
</body>
</html>
